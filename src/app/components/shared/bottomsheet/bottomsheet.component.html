<mat-card class="bottom-sheet">
  <mat-card-header>
    <mat-card-title>
      <h2>Are you Sure you want to delete this item?</h2>
    </mat-card-title>
    <mat-card-subtitle style="color: gray">
      If you delete this item, it will be permanently deleted from your list.
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-footer align="end">
    <button
      (click)="onDelete()"
      [disabled]="isLoading$ | async"
      mat-raised-button
      color="warn"
    >
      <app-loader *ngIf="isLoading$ | async"></app-loader>
      <span *ngIf="!(isLoading$ | async)">Delete</span>
    </button>
    <button mat-raised-button color="primary" (click)="closeSheet()">
      Cancel
    </button>
  </mat-card-footer>
</mat-card>
