<form
  [formGroup]="userForm"
  (ngSubmit)="onSubmit()"
  aria-labelledby="form-title"
>
  <h2 id="form-title">User Registration</h2>
  <div>
    <label for="name">Name:</label>
    <input
      id="name"
      type="text"
      formControlName="name"
      aria-describedby="name-error"
      required
    />
    <div
      *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched"
      id="name-error"
      role="alert"
    >
      Please enter a valid name
    </div>
  </div>

  <div>
    <label for="email">Email:</label>
    <input matInput type="email" id="email" formControlName="email" required />
    <div
      *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched"
      id="email-error"
      role="alert"
    >
      Please enter a valid email
    </div>
  </div>

  <button
    type="submit"
    [disabled]="userForm.invalid"
    aria-label="Submit registration form"
  >
    Submit
  </button>
</form>

<div class="p-4 md:p-6">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div
      *ngFor="let card of cards"
      class="bg-white rounded-lg shadow-lg overflow-hidden transition-transform duration-200 hover:scale-105"
    >
      <div class="p-4">
        <div class="flex justify-between items-center">
          <h2 class="text-xl font-semibold text-gray-800">{{ card.title }}</h2>
          <span
            class="px-2 py-1 text-sm rounded-full"
            [ngClass]="
              card.status === 'Active'
                ? 'bg-green-100 text-green-800'
                : 'bg-yellow-100 text-yellow-800'
            "
          >
            {{ card.status }}
          </span>
        </div>
        <p class="mt-2 text-gray-600">{{ card.content }}</p>
        <div class="mt-4 text-sm text-gray-500">{{ card.date }}</div>
      </div>
    </div>
  </div>
</div>
