<div
  class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50"
>
  <div class="container mx-auto p-4">
    <form
      [formGroup]="userForm"
      (ngSubmit)="onSubmit()"
      aria-labelledby="form-title"
      class="max-w-md mx-auto mb-8 space-y-6 bg-gradient-to-b from-white to-gray-50 p-6 rounded-lg shadow-lg border border-gray-100"
    >
      <h2 id="form-title" class="text-2xl font-bold text-gray-800 mb-6">
        User Registration
      </h2>

      <div class="space-y-2">
        <label for="name" class="block text-sm font-medium text-gray-700"
          >Name:</label
        >
        <input
          id="name"
          type="text"
          formControlName="name"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white"
          [ngClass]="{
            'border-red-500':
              userForm.get('name')?.invalid && userForm.get('name')?.touched
          }"
          aria-describedby="name-error"
          required
        />
        <div
          *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched"
          class="text-red-600 text-sm mt-1 font-medium"
          role="alert"
          id="name-error"
        >
          Please enter a valid name
        </div>
      </div>

      <div class="space-y-2">
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email:</label
        >
        <input
          type="email"
          id="email"
          formControlName="email"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white"
          [ngClass]="{
            'border-red-500':
              userForm.get('email')?.invalid && userForm.get('email')?.touched
          }"
          required
        />
        <div
          *ngIf="
            userForm.get('email')?.invalid && userForm.get('email')?.touched
          "
          class="text-red-600 text-sm mt-1 font-medium"
          role="alert"
        >
          Please enter a valid email
        </div>
      </div>

      <button
        type="submit"
        [disabled]="userForm.invalid"
        aria-label="Submit registration form"
        class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white py-2 px-4 rounded-md hover:from-blue-700 hover:to-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200"
      >
        Submit
      </button>
    </form>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div
        *ngFor="let card of cards"
        class="bg-gradient-to-b from-white to-gray-50 rounded-lg shadow-lg overflow-hidden transition-transform duration-200 hover:scale-105 border border-gray-100"
      >
        <div class="p-4">
          <div class="flex justify-between items-center">
            <h2 class="text-xl font-semibold text-gray-800">
              {{ card.title }}
            </h2>
            <span
              class="px-3 py-1 text-sm rounded-full font-medium"
              [ngClass]="
                card.status === 'Active'
                  ? 'bg-gradient-to-r from-green-100 to-green-200 text-green-800'
                  : 'bg-gradient-to-r from-yellow-100 to-yellow-200 text-yellow-800'
              "
            >
              {{ card.status }}
            </span>
          </div>
          <p class="mt-2 text-gray-600">{{ card.content }}</p>
          <div class="mt-4 text-sm text-gray-500">{{ card.date }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
