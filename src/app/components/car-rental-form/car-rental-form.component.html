<form [formGroup]="carForm" (ngSubmit)="onFormSubmit()">
  <mat-card>
    <mat-card-header>
      <h1>{{ dialogProps.dailogTitle }}</h1>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Brand</mat-label>
        <input formControlName="brand" matInput required />
        <mat-error>{{ brandError }}</mat-error>
      </mat-form-field>
      <mat-form-field class="mat-50">
        <mat-label>Model</mat-label>
        <input formControlName="model" matInput required />
        <mat-error>{{ modelError }}</mat-error>
      </mat-form-field>
      <mat-form-field class="mat-50">
        <mat-label>Year</mat-label>
        <input formControlName="year" matInput required />
        <mat-error>{{ yearError }}</mat-error>
      </mat-form-field>
      <mat-form-field class="mat-31">
        <mat-label>Color</mat-label>
        <input formControlName="color" matInput required />
        <mat-error>{{ colorError }}</mat-error>
      </mat-form-field>
      <mat-form-field class="mat-31">
        <mat-label>Daily Rate</mat-label>
        <input formControlName="dailyRate" matInput required />
        <mat-error>{{ dailyRateError }}</mat-error>
      </mat-form-field>
      <mat-form-field class="mat-31">
        <mat-label>RegNo</mat-label>
        <input formControlName="regno" matInput required />
        <mat-error>{{ regnoError }}</mat-error>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
  <mat-dialog-actions class="card-actions" align="end">
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="isLoading$ | async"
    >
      <app-loader *ngIf="isLoading$ | async"></app-loader>
      <span *ngIf="!(isLoading$ | async)">{{ dialogProps.saveBtnTitle }}</span>
    </button>
    <a mat-raised-button color="accent" (click)="onCloseDialog()"> Close </a>
  </mat-dialog-actions>
</form>
